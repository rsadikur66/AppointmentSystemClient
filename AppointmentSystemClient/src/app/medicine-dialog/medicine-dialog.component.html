<h2 mat-dialog-title>Medicines for Appointment #{{data.appointmentId}}</h2>

<mat-dialog-content>

<table>
  <tr>
    <td><label>Select Medicine :</label></td>
    <td>
      <mat-form-field appearance="fill">
  <mat-label>Select Medicine</mat-label>
  <mat-select [(ngModel)]="prescription.medicineId" name="medicineId">
    <mat-option *ngFor="let p of medicines" [value]="p.medicineID">
      {{ p.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
    </td>
    <td><label>Dosage:</label></td>
    <td>
      <mat-form-field appearance="fill">
        <mat-label>Dosage</mat-label>
        <input matInput [(ngModel)]="prescription.dosage" name="dosage">
      </mat-form-field>
    </td>
  </tr>
  <tr>
    <td><label>Start Date :</label></td>
    <td>
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="prescription.startDate" name="startDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </td>
    <td><label>End Date :</label></td>
    <td>
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="prescription.endDate" name="endDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </td>
  </tr>
  <tr>
    <td><label>Notes:</label></td>
    <td>
      <mat-form-field appearance="fill">
        <mat-label>Notes</mat-label>
        <input matInput [(ngModel)]="prescription.notes" name="notes">
      </mat-form-field>
    </td>    
  </tr>
